<!DOCTYPE html>
<html lang="en">

<head>

    <title>Оборудование и материалы для печати</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">

            <div class="search">

                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"

                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
                <input type="text" placeholder="Введите название товара" class="search__input">
                <button class="search__button"></button>
            </div>
            <div class="cart">
                <div class="cart__left">
                    Ваша корзина
                    <br/>Сумма: <span class="cart__amount">0.00</span>
                    <br/><a href="#">Доставка и оплата</a>

                    <span class="icon__cart">

        <nav>
            <ul>
                <li><a href='#'>О компании</a></li>

    <section class="main wrapper">
        <nav>

            </ul>
        </nav>
        <div class="sale"></div>
    </section>
